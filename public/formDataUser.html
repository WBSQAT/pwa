<body id="formDataUser">
  <div class="container animate__animated animate__zoomInDown">
    <div class="card">
      <div class="card-header">
        <div class="d-flex justify-content-center align-items-center">
          <h1>Registrate!</h1>
        </div>
        <small
          class="text-muted d-flex justify-content-center align-items-center"
        >
          <p>Completa este formulario para completar tu registro.</p>
        </small>
      </div>
      <div class="d-flex justify-content-center align-items-center">
        <form name="userForm" class="row g-3">
          <div
            class="dropdown d-flex justify-content-center align-items-center"
          >
            <button
              class="btn btn-primary dropdown-toggle"
              type="button"
              id="dropdownMenuButton"
              data-mdb-toggle="dropdown"
              aria-expanded="false"
            >
              Idioma
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <li>
                <a id="setterEs" class="dropdown-item"
                  >Espa√±ol <i class="spain flag"></i
                ></a>
              </li>
              <li>
                <a id="setterEn" class="dropdown-item"
                  >Ingles <i class="flag-united-kingdom flag"></i
                ></a>
              </li>
            </ul>
          </div>
          <input id="name" class="name" placeholder="Nombre" maxlength="50" />
          <input
            id="surname"
            class="surname"
            placeholder="Apellido"
            maxlength="50"
          />
          <input
            id="birthday"
            class="input-birthday"
            placeholder="Fecha de Nacimiento"
          />
          <input id="email" class="input-email" placeholder="Email" />
          <input id="phone" class="input-phone" placeholder="Celular" />
          <input
            id="currency-mask"
            class="input-currency"
            placeholder="Precio"
          />
          <input
            id="admissionDate-mask"
            class="input-admissionDate"
            placeholder="Fecha Alta"
          />
          <div class="form-check form-switch">
            <label class="form-check-label" for="notifications"
              >Notificaciones Activadas</label
            >
            <input
              class="form-check-input"
              type="checkbox"
              id="notifications"
            />
          </div>
          <div class="form-group">
            <input
              id="saveBtn"
              type="button"
              value="Guardar"
              class="btn float-right save_btn"
            />
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
