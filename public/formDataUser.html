  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
    integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
    crossorigin="anonymous"
  ></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment-with-locales.min.js"></script>
  <script defer src="bundle.js"></script>
  <link rel="stylesheet" type="text/css" href="stylesFormData.css" />
</head>
<body>
  <div
    class="container animate__animated animate__zoomInDown"
    style="width: 50%; display: block"
  >
    <div class="card">
      <div class="card-header">
        <div class="d-flex justify-content-center align-items-center">
          <h1 style="color: white">Registrate!</h1>
        </div>
        <small
          class="text-muted d-flex justify-content-center align-items-center"
          style="margin-bottom: 50px"
        >
          <p style="color: white">
            Completa este formulario para completar tu registro.
          </p></small
        >
      </div>
      <div class="d-flex justify-content-center align-items-center">
        <form name="userForm" class="row g-3" style="width: 60%">
          <input id="name" class="name" placeholder="Nombre" maxlength="50" />
          <input
            id="surname"
            class="surname"
            placeholder="Apellido"
            maxlength="50"
          />
          <input
            id="birthday"
            class="input-birthday"
            placeholder="Fecha de Nacimiento"
          />
          <input id="email" class="input-email" placeholder="Email" />
          <input id="phone" class="input-phone" placeholder="Celular" />
          <input
            id="currency-mask"
            class="input-currency"
            placeholder="Precio"
          />
          <input
            id="admissionDate-mask"
            class="input-admissionDate"
            placeholder="Fecha Alta"
          />
          <div class="form-check form-switch">
            <label
              class="form-check-label"
              for="notifications"
              style="color: white"
              >Notificaciones Activadas</label
            >
            <input
              class="form-check-input"
              type="checkbox"
              id="notifications"
            />
          </div>
          <!-- <div class="dropdown">
                      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                        Idioma
                      </button>
                      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <li><a class="dropdown-item" onclick="setFormatDateByRegion('es')">Espa√±ol</a></li>
                        <li><a class="dropdown-item" onclick="setFormatDateByRegion('en')">Ingles</a></li>
                      </ul>
                    </div>
                    <button onclick="setFormatDateByRegion('en')">Ingles</button> -->
        </form>
      </div>
    </div>
  </div>
</body>
