<body>
<div class="container animate__animated animate__zoomInDown" style="width: 50%;">
<div class="card">
    <div class="card-header">
        <div class="d-flex justify-content-center align-items-center">
            <h1 style="color: white;">Registrate!</h1>
        </div>
        <small class="text-muted d-flex justify-content-center align-items-center" style="margin-bottom: 50px;">
            <p style="color: white;">Completa este formulario para completar tu registro.</p></small>
    </div>
    <div class="d-flex justify-content-center align-items-center">
        <form class="row g-3" style="width: 60%;">

                <div class="form-outline form-white">
                    <input id="name" type="text" id="formWhite" class="form-control" maxlength="50" placeholder="Nombre" aria-label="Nombre" aria-describedby="basic-addon1"/>
                    <label class="form-label" for="formWhite">Nombre</label>
                </div>

                <div class="form-outline form-white">
                    <input id="surname" type="text" id="formWhite" class="form-control" maxlength="50" placeholder="Apellido" aria-label="Apellido" aria-describedby="basic-addon1"/>
                    <label class="form-label" for="formWhite">Apellido</label>
                </div>

                <div class="form-outline form-white">
                    <input id="birthdate" type="text" id="formWhite" class="form-control" id="basic-url" aria-describedby="basic-addon3"/>
                    <label class="form-label" for="formWhite">Fecha de Nacimiento</label>
                </div>

                <div class="form-outline form-white">
                    <input id="email" type="email" id="formWhite" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1"/>
                    <label class="form-label" for="formWhite">Email</label>
                </div>

                <div class="form-outline form-white">
                    <input id="phone" type="number" id="formWhite" class="form-control" placeholder="Celular" aria-label="Celular" aria-describedby="basic-addon1"/>
                    <label class="form-label" for="formWhite">Celular</label>
                </div>

                <div class="form-outline form-white">
                    <input id="price" type="number" id="formWhite" class="form-control" placeholder="Precio" aria-label="Precio"/>
                    <label class="form-label" for="formWhite">$</label>
                </div>

                <div class="form-outline form-white">
                    <input id="admissionDate" type="text" id="formWhite" class="form-control" placeholder="Fecha de Alta" aria-label="FechaAlta" aria-describedby="basic-addon1"/>
                    <label class="form-label" for="formWhite">Fecha de Alta</label>
                </div>

                <div class="form-check form-switch">
                    <label class="form-check-label" for="notifications" style="color: white;">Notificaciones Activadas</label>
                    <input class="form-check-input" type="checkbox" id="notifications">
                </div>

                <div class="btn-group dropup">
                    <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    Idioma
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item">Espa√±ol</a></li>
                        <li><a class="dropdown-item">Ingles</a></li>
                    </ul>
                </div>

    </form>
</div>
</div>
</div>
